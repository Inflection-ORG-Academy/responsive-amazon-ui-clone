<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="/assets/favicon.ico" />
    <title>Amazon Clone</title>
    <!-- Bootstrap Icon CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- My CSS File -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="main-header px-5">
      <!-- Logo Sec -->
      <img class="logo" src="./assets/amazon-logo.png" />
      <!-- Delivery Sec -->
      <div class="del-sec px-5 header-div-hover">
        <i class="bi bi-geo-alt"></i>
        <div class="lable-heading">
          <p>Delivering to Khamaria 221306</p>
          <h4>Update Location</h4>
        </div>
      </div>
      <!-- Search Input Sec -->
      <div class="search-sec">
        <select>
          <option>All</option>
        </select>
        <input placeholder="Search Amazon.in" />
        <button><i class="bi bi-search"></i></button>
      </div>
      <!-- Language Sec -->
      <div class="lang-sec header-div-hover">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmHqUFx4yBWukSFU98PfOvQaSbIoVjgSz6tA&s"
          height="20"
        />
        <h4>EN</h4>
        <i class="bi bi-caret-down-fill"></i>
      </div>
      <!-- Account Sec -->
      <div class="account-sec lable-heading header-div-hover">
        <p>Hello, Sign in</p>
        <h4>Account & Lists</h4>
      </div>
      <!-- Orders Sec -->
      <div class="order-sec lable-heading header-div-hover">
        <p>Returns</p>
        <h4>& Orders</h4>
      </div>
      <!-- Cart Sec -->
      <div class="cart-sec lable-heading">
        <i class="bi bi-cart2"></i>
        <h4>Carts</h4>
      </div>
      <!-- Menu Icon -->
      <button id="menu-btn">
        <i class="bi bi-list"></i>
      </button>
    </header>
    <nav class="navbar px-5">
      <a href="#">All</a>
      <a href="#">MX Player</a>
      <a href="#">Sell</a>
      <a href="#">Best Sellers</a>
      <a href="#">Mobiles</a>
      <a href="#">Today's Deals</a>
      <a href="#">Prime</a>
      <a href="#">Customer Service</a>
      <a href="#">New Release</a>
      <a href="#">Electronics</a>
      <a href="#">Amazon Pay</a>
      <a href="#">Fashion</a>
      <a href="#">Home & Kitchen</a>
      <a href="#">Computers</a>
      <a href="#">Books</a>
    </nav>
  </body>
</html>
